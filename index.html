<!DOCTYPE html>
<html lang="ca">

<head>
    <title>DAW2</title>
    <meta charset="utf-8" />
    <meta name="author" content="sergi.grau@fje.edu" />
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--script type="text/javascript" src="js/M04_video.js"></script-->
</head>

<body>
    <h1>Video API</h1>
    <div id="vidContainer">
    <video class="center" id="movies" autobuffer="true">
  		<source src="media/big_buck_bunny.ogv" type='video/ogg; codecs="theora, vorbis"'>
    </video><br>
        <div class="center">
            <button class="btn" onclick="document.getElementById('movies').play()">Play</button>
            <button class="btn" onclick="document.getElementById('movies').pause()">Pause</button>
            <button class="btn" onClick="document.getElementById('movies').volume-=0.1">V-</button>
            <button class="btn" onClick="document.getElementById('movies').volume+=0.1">V+</button>
            <button class="btn" onclick="document.getElementById('movies').muted=!document.getElementById('movies').muted">Mute/ Unmute</button>
            <button class="btn" onclick="document.getElementById('movies').currentTime=0">Inici</button>
            <button class="btn" onclick="document.getElementById('movies').currentTime=document.getElementById('movies').duration">Final</button>
        </div>
    </div>
    <form action="graficas.html">
        <input class="btn" type="submit" value="Ves a les grafiques" />
    </form>
</body>

</html>
